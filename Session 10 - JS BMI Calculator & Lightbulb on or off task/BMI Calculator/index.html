<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Body Max Index calculator">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, BMI, calculator, body, mass, index">
  <meta name="author" content="Stoyan Sarov">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <title>BMI Calculator</title>
</head>
<body>
  <div class="d-flex align-items-center min-vh-100">
    <div class="container text-center">
      <h1>BMI Calculator</h1>
      <p>Height (in cm)</p>
      <input class="input-group-sm mb-3" type="text" id="height">
      <p>Weight (in kg)</p>
      <input class="input-group-sm" type="text" id="weight">
      <div class="mt-3">
        <button class="btn" id="btn">Calculate</button>
      </div>
      <div id="result"></div>
    </div>
  </div>
</body>
</html>
