<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Webpage task from my bootcamp">
  <meta name="keywords" content="HTML, CSS, Task, Webpage, Bootstrap 5, Mobile">
  <meta name="author" content="Stoyan Sarov">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Urban Fashion</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="">
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Collections</li>
          <li>Category</li>
        </ul>
      </nav>
      <img src="images/cart.png" alt="">
    </div>

  <div class="mainContainer">
    <div class="sidebar">
      <ul>
        <li><img src="images/facebook.png" alt=""></li>
        <li><img src="images/linkedin.png" alt=""></li>
        <li><img src="images/twitter.png" alt=""></li>
        <li><img src="images/instagram.png" alt=""></li>
      </ul>
    </div>

      <div class="left">
        <button>2022 Collections</button>
        <h3>You should always feel pretty</h3>
        <p>Clothes that are sure to heat up your winter</p>
        <button id="ba"><img src="images/back-arrow.png" alt="" id="ba"></button>
        <button id="na"><img src="images/next-arrow.png" alt="" id="na"></button>
      </div>
      <div class="right">
      <img src="images/img.png" alt="">
      </div>
    </div>
  </div>

</html>
